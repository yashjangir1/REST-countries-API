<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST countries API homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
 
<!-- ######################### WARNING DONT USE ID THAT ENDS WITH "Flags" ######################### -->


<body id = "homePage">
    <!-- ########### NAVBAR ############# -->

    <div class="main-container navbar-about-page">
        <div class="navbar dark-mode-navbar" id = "homePageNavbar">
            <h1 class="navbar-title" id = "hPnavbarHeading"><a href = "./index.html"><i class="fa-solid fa-earth-oceania"></i></a></h1>
            <button class = "btn dark-mode-button" id = "homePageDarkModeButton">
                <i class="fa-solid fa-moon moon-icon" id = "moonIcon"></i>
                <span class="button-name" id = "buttonText"></span>
            </button>
        </div>
    </div>

    <!-- ############ MAIN PAGE ############# -->

    <div id = "homePageContainer" class="home-page">

        <div class = "search-and-dropdown-container">
             <!-- ##### search bar ##### -->
            <div class="search-bar-and-logo d-flex flex-row" id = "searchBarContainer">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input id = "searchBar" placeholder="Search for a country.." type="text" class="search-bar light-dark-mode-background">
            </div>

            <!-- ###### drop down menu ##### -->
            <div class="dropdown-menu-container">
                <select id = "regionMenu" class="form-select form-select-sm region-select">
                    <option selected disabled hidden>Filter by region</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="America">America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div> 


         <!-- ######### div for appending countries ########### -->

        <div class="countries-container" id = "countriesContainer">
            <button id = "spinner" class="d-none btn spinner-button d-flex flex-row justify-content-center" type="button" disabled>
                <span class="spinner-border spinner-border-sm spinner-icon" role="status" aria-hidden="true"></span>
                <p class="loading-text">Loading...</p>
            </button>
        </div>


    </div>





    <script src="https://kit.fontawesome.com/4f4820ec7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type = "module" src = "./javascript/fetchingData.js"></script>
    <script type = "module" src = "./javascript/filterByRegion.js"></script>
    <script type = "module" src = "./javascript/seacrh.js"></script>
    <script type = "module" src = "./javascript/click.js"></script>
    <script src = "./javascript/darkModeHomePage.js"></script>
</body>
</html>
